name: Deploy para VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar repositÃ³rio
        uses: actions/checkout@v3

      # Frontend
      - name: ğŸ§± Instalar dependÃªncias do Frontend
        run: npm install

      - name: ğŸ—ï¸ Buildar Frontend
        run: npm run build

      # API
      - name: ğŸ§± Instalar dependÃªncias da API
        working-directory: ./api
        run: npm install

      - name: ğŸ—ï¸ Buildar API
        working-directory: ./api
        run: npm run build

      # Backup de arquivos importantes
      - name: ğŸ”„ Backup de arquivos importantes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/paulaelucas
            if [ -f .env ]; then cp .env .env.backup; fi
            if [ -f docker-compose.yml ]; then cp docker-compose.yml docker-compose.yml.backup; fi

      # Deploy Frontend
      - name: ğŸš€ Enviar Frontend para VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/*"
          target: "/var/www/paulaelucas"
          rm: true
          overwrite: true
          strip_components: 1

      # Deploy API
      - name: ğŸš€ Enviar API para VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          source: "api/*"
          target: "/var/www/paulaelucas/api"
          rm: true
          overwrite: true
          strip_components: 0

      # Restaurar arquivos importantes e configurar API
      - name: ğŸ”„ Restaurar arquivos e configurar API
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/paulaelucas
            if [ -f .env.backup ]; then mv .env.backup .env; fi
            if [ -f docker-compose.yml.backup ]; then mv docker-compose.yml.backup docker-compose.yml; fi
            
            cd /var/www/paulaelucas/api
            npm install --production
            pm2 delete api || true
            pm2 start src/server.js --name api
            pm2 save 