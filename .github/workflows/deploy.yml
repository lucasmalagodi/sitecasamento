name: Deploy para VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Clonar repositório
        uses: actions/checkout@v3

      - name: 🧱 Instalar dependências
        run: npm install

      - name: 🏗️ Buildar projeto
        run: npm run build

      - name: 🚀 Enviar arquivos para VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist"       # ou "build/*", se for Create React App
          target: "/var/www/paulaelucas"
          rm: true              # Apaga arquivos antigos no destino
          overwrite: true       # Sobrescreve arquivos com mesmo nome
          strip_components: 1   # Remove o nível da pasta `dist`
